<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
<head>
    <title>Zomato Webpage</title>
</head>
<body>
    
    <header>
        <nav class="nav_class">
            <div class="nav_image_class">
                <img src="zomato_assets/logo_zomato.png" alt="zomato logo" class="nav_logo_class" />
            </div>
            <div>
                <button class="nav_button_class">
                    Order Food
                </button>
            </div>
        </nav>
    </header>

    <!--HomePage-->
    
    <main class="container">

        <!--Order food from restaurants near you-->

       <section class="main_section_class">
        <div class="container_section_image_class">
            <img src="zomato_assets/zomatohomepage.jpg" class="section_image_class" />
        </div>
        <div class="section_description_class">
            <h1 class="description_text_class">
                Order food from favourite restaurants near you.
            </h1>
            
            <button class="button_class">Order Food</button>
        </div>
       </section>

       <br>
       <br>
       <br>
       <br>
       <br>

       <!--Explore Menu-->

       <section class="explore_menu_container">
            <h1 class="explore_menu_text">Explore Our Menu</h1>
            <div class="explore_menu_gradient_bg"></div>
            <div class="explore_menu_lists">

            <!--Burger-->

            <div class="food_card">
                <div class="food_card_image">
                    <img src="zomato_assets/burger.jpg" alt="burger" class="food_image" />
                </div>
                <div class="food_card_description">
                    <h3 class="food_title">Burgers</h3>
                    <p>Burger King, McDonald's, Burger Place <span style="color: rgb(240, 28, 13);">+3</span></p>
                </div>
            </div>

            <!--Pizza-->

            <div class="food_card" id="pizza_card">
                <div class="food_card_image">
                    <img src="zomato_assets/pizza.jpg" alt="pizza" class="food_image" />
                </div>
                <div class="food_card_description">
                    <h3 class="food_title">Pizza</h3>
                    <p>Pizza Hut, Domino's Pizza <span style="color: rgb(240, 28, 13);">+3</span></p>
                </div>
            </div>

            <!--IceCream-->

            <div class="food_card">
                <div class="food_card_image">
                    <img src="zomato_assets/ice-cream.jpg" alt="ice-cream" class="food_image" />
                </div>
                <div class="food_card_description">
                    <h3 class="food_title">Ice-Cream </h3>
                    <p>Baskin Robins, Ibaco <span style="color: rgb(240, 28, 13);">+3</span></p>
                </div>
            </div>
            
        </div>
       </section>

    </main>

</body>
</html>
